name: Deploy Kepler Demo to Azure Static Web Apps

on:
  push:
    branches: ["master"]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install root deps
        run: yarn install

      - name: Bootstrap repo
        run: yarn bootstrap

      - name: Build demo-app
        working-directory: examples/demo-app
        run: yarn build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_ROCK_0BF210C03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "examples/demo-app"
          api_location: ""
          output_location: "dist"
