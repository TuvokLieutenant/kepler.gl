name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ---- FONTOS: Yarn 4 engedélyezése ----
      - name: Enable Corepack (Yarn)
        run: corepack enable

      # ---- .env generálás MAPBOX tokennel ----
      - name: Create .env for build
        run: |
          cp .env.template .env
          echo "MAPBOX_ACCESS_TOKEN=${{ secrets.MAPBOX_ACCESS_TOKEN }}" >> .env

      # ---- Monorepo bootstrap ----
      - name: Bootstrap repo
        run: yarn bootstrap

      # ---- Demo app dependency install ----
      - name: Install demo-app deps
        working-directory: examples/demo-app
        run: yarn install

      # ---- Build demo-app ----
      - name: Build demo-app
        working-directory: examples/demo-app
        run: yarn build

      # ---- Azure SWA deploy ----
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_ROCK_0BF210C03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "examples/demo-app"
          api_location: ""
          output_location: "dist"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_ROCK_0BF210C03 }}
          action: "close"
